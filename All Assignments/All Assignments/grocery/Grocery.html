<!DOCTYPE html>
<html>
<head>
    <title>Grocery List</title>
    <link rel="stylesheet" href="css/grocery.css" />
</head>

<body>
    <fieldset id="groceryList">
        <legend id="legendGL">Grocery List</legend>

        <div id="divGroceryList">
            <p>Grocery List</p>
            <ul id="unorderedListGroceries"></ul>

            <input type="button" id="buttonRemove" value="Remove" />

        </div>
        <br />
        <div id="addItem">
            <p>Add Item</p>
            <input type="text" id="textGrocery" placeholder="Add Grocery Items" />
            <input type="button" id="buttonAdd" value="Add" />
        </div>

    </fieldset>

    <script type="text/javascript" src="js/Grocery.js">
    </script>

</body>

</html>
